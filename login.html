<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login.</title>
   
    <link rel="stylesheet" href="CSS/login.css">
  </head>
  <body>
    <a href="index.html"> <img src="images/logoimg.png" alt="Logo"></a>
    <div class="container">
      <h1>Login Form</h1>
      <form>

        <label for="username">Username</label>

      </form>
    </div>
    <script src="Script/login.js"></script>
  </body>
